<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcaesar</title>
</head>
<body>
    <h1> Webcaesar</h1>
    <h2> Yet another Caesar cipher</h2>
    <form method="POST" action="{{ url_for('encrypt') }}">
        <label for="plain_text">Text to encrypt</label>
        <input id="plain_text" type="text" name="plain_text"/>
        <select name="key">
            {% for i in range(1, 26) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">Encrypt!</button>

        {%  if cipher_text %}
            <h3>{{ cipher_text }}</h3>
        {% endif %}
    </form>
</body>
</html>
