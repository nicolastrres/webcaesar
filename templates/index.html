<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcaesar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"/>
</head>
<body>
    <a href="/" class="no-decoration-link"><h1> Webcaesar</h1></a>
    <div class="subtitle"> Yet another Caesar cipher</div>
    {% if error %}
        <div class="error"> {{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('encrypt') }}">
        <label for="plain_text">Text to encrypt</label>
        <textarea id="plain_text" type="text" name="plain_text" placeholder="Write text to encrypt here..."></textarea>
        <select name="key" class="encrypt-options">
            {% for i in range(1, 26) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <select name="algorithm" class="encrypt-options">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select>
        <button class="button encrypt-options" type="submit">Lets do it!</button>
    </form>
    {%  if cipher_text %}
        <h2 class="cipher-text">{{ cipher_text }}</h2>
    {% endif %}
</body>
</html>
